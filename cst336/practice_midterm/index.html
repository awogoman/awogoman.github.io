<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Famous Quotes – Midterm Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay">

    <!-- Navigation -->
    <nav class="top-nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="rubric.html" class="nav-link">Rubric</a>
    </nav>

    <header>
      <h1 id="quoteText">Loading quote…</h1>
      <h2 id="quoteAuthor"></h2>
    </header>

    <!-- Language / flag / translate -->
    <section class="language-section">
      <img id="flagImg" src="" alt="Language flag" class="flag hidden" />

      <div id="languageChoices" class="languages">
        <!-- random radio buttons -->
      </div>

      <button id="btnTranslate" class="btn primary">Translate!</button>
    </section>

    <!-- Author -->
    <section class="author-section">
      <button id="btnAuthorInfo" class="btn secondary">
        Display Author Info
      </button>
      
      <div id="authorInfo" class="author-info hidden">
        <div class="author-photo">
          <img id="authorImg" src="" alt="Author picture" />
        </div>
        <div class="author-bio">
          <h3 id="authorName"></h3>
          <p id="authorBio"></p>
        </div>
      </div>
    </section>

    <!-- Quotes list -->
    <section class="quotes-section">
      <div class="controls">
        <label for="numQuotes">Number of Quotes: </label>
        <input
          type="text"
          id="numQuotes"
          placeholder="1-5"
          size="3"
        />
        <button id="btnGetQuotes" class="btn success">
          Get Quotes
        </button>
      </div>
      <p id="errorMsg" class="error"></p>

      <div id="quotesList"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
